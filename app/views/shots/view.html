<ng-include src='"views/menu.html"'></ng-include>
<div class='row'>
	<div class='col-xs-8'>
		<img class='img-responsive img-thumbnail' ng-src='{{shot.image_url}}' />
	</div>
	<div class='col-xs-4'>
		<h3>
			{{shot.title}}
		</h3>
		by <a ng-href='#/players/{{shot.player.id}}'>
			{{shot.player.username}}
			<img ng-src='{{shot.player.avatar_url}}' width='16' />
		</a>

		<p ng-bind-html='shot.description '>
		</p>
	</div>
	<a class="btn btn-primary" href='#/shots'> torna alla lista</a>
</div>
